<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'></div>
  <script src='../dist/runtime-dom.global.js'></script>
  <script>
    const { createApp, h, ref, onMounted, onBeforeUpdate, onUpdated, onBeforeMount, getCurrentInstance, reactive } = VueRuntimeDom

    // 组件更新
    // 自身数据变
    // 外界属性变化

    // 父传入儿子传入属性，儿子更新是否更新， 内部会将儿子自身的更新移除
    // 儿子使用了属性，属性变化了要不要更新  只执行一次

    const Comp1 = {
      setup() {
        const a = reactive({ name: 'allen' })
        return { a }
      },
      render(proxy) {
        return h('div', {},
          h('div', {}, 'Comp1'),
          h('div', {}, 'props ' + proxy.flag.value),
          h('div', {
            onClick: () => {
              proxy.a.name = 'tom'
            }
          }, 'data ' + proxy.a.name),
        )
      }
    }

    const Comp2 = {
      render() {
        return h('div', {}, 'Comp2')
      }
    }

    const App = {
      setup(props, context) {
        const flag = ref(1)
        return {
          flag
        }
      },
      render(proxy) {
        return h('div', {},
          proxy.flag.value ? h(Comp1, { flag: proxy.flag }) : h(Comp2),
          h('button', {
            onClick: () => {
              proxy.flag.value += 1
            }
          }, '按钮')
        )
      }
    }

    const app = createApp(App, { name: 'allen' })
    app.mount('#app')
  </script>
</body>

</html>
