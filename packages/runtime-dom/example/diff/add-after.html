<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'></div>
  <script src='../../dist/runtime-dom.global.js'></script>
  <script>
    const { createApp, h, ref } = VueRuntimeDom

    const App = {
      setup(props, context) {
        const flag = ref(true)
        return {
          flag
        }
      },
      render(proxy) {
        return proxy.flag.value ?
          h(
            'ul',
            {
              style: { color: 'red' },
              onClick: () => {
                proxy.flag.value = false
              }
            },
            [
              h('li', { key: 'a' }, 'a'),
              h('li', { key: 'b' }, 'b'),
              h('li', { key: 'c' }, 'c'),
            ]
          ) :
          h(
            'ul',
            {
              style: { color: 'green' },
              onClick: () => {
                proxy.flag.value = true
              }
            },
            [
              h('li', { key: 'a' }, 'a'),
              h('li', { key: 'b' }, 'b'),
              h('li', { key: 'c' }, 'c'),
              h('li', { key: 'd' }, 'd'),
            ]
          )
      }
    }

    const app = createApp(App, { name: 'allen' })
    app.mount('#app')
  </script>
</body>

</html>
